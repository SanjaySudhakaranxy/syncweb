<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store | SYNC</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="config/tailwind.config.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body
    class="bg-sync-background text-sync-text font-sans antialiased overflow-x-hidden selection:bg-sync-text selection:text-sync-background"
  >
    <!-- Navigation -->
    <nav
      id="main-nav"
      class="fixed w-full z-50 top-0 pt-6 pb-6 px-6 lg:px-12 flex justify-between items-center transition-all duration-300"
    >
      <!-- Logo -->
      <a href="index.html" class="z-50">
        <img src="assets/sync_logo.png" alt="SYNC Logo" class="h-12" />
      </a>

      <!-- Desktop Menu -->
      <div
        class="hidden md:flex items-center space-x-8 font-header-nav text-sm tracking-widest"
      >
        <a
          href="index.html#about"
          class="hover:text-white transition-colors hover-underline"
          >About</a
        >
        <a
          href="tickets.html"
          class="hover:text-white transition-colors hover-underline"
          >Tickets</a
        >
        <a
          href="shows.html"
          class="hover:text-white transition-colors hover-underline"
          >Shows</a
        >
        <a
          href="beone.html"
          class="hover:text-white transition-colors hover-underline"
          >BeOne</a
        >
        <a
          href="store.html"
          class="hover:text-white transition-colors hover-underline"
          >Store</a
        >
      </div>

      <!-- Socials (Desktop) -->
      <div
        class="hidden md:flex items-center space-x-6 text-sync-text-secondary"
      >
        <a href="#" class="hover:text-white transition-colors"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-btn"
        class="md:hidden text-2xl z-50 focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div
      id="mobile-menu"
      class="fixed inset-0 bg-black z-40 flex flex-col justify-center items-center opacity-0 pointer-events-none transition-opacity duration-300"
    >
      <div
        class="flex flex-col space-y-8 text-center font-header text-3xl tracking-widest"
      >
        <a href="index.html#about" class="mobile-link hover:text-gray-400"
          >About</a
        >
        <a href="tickets.html" class="mobile-link hover:text-gray-400"
          >Tickets</a
        >
        <a href="shows.html" class="mobile-link hover:text-gray-400">Shows</a>
        <a href="beone.html" class="mobile-link hover:text-gray-400">BeOne</a>
        <a href="store.html" class="mobile-link hover:text-gray-400">Store</a>
      </div>
    </div>

    <!-- Store Content -->
    <main class="pt-32 pb-24 bg-black min-h-screen">
      <div class="max-w-7xl mx-auto px-6 md:px-12">
        <!-- Product Grid -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 md:gap-12"
        >
          <!-- Product Card 1 -->
          <div class="product-card group fade-in-section">
            <!-- Product Image -->
            <div
              class="relative aspect-square mb-6 bg-gray-900 rounded-lg overflow-hidden"
            >
              <img
                src="assets/mockup1.png"
                alt="SYNC Essential Tee"
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
              />
            </div>

            <!-- Product Info -->
            <div class="space-y-3">
              <h3 class="font-header tracking-widest text-sm">ESSENTIAL TEE</h3>
              <p class="font-body text-sm">₹600</p>

              <!-- Color Options -->
              <div class="flex space-x-2 pt-2">
                <div
                  class="w-4 h-4 bg-black border border-gray-600 rounded-full cursor-pointer hover:border-white transition-colors"
                ></div>
                <div
                  class="w-4 h-4 bg-white border border-gray-300 rounded-full cursor-pointer hover:border-gray-500 transition-colors"
                ></div>
              </div>
            </div>
          </div>

          <!-- Placeholder Cards for Future Products -->
          <div class="product-card group fade-in-section opacity-30">
            <div
              class="relative aspect-square mb-6 bg-gray-900 rounded-lg overflow-hidden"
            >
              <div
                class="w-full h-full bg-gray-800 flex items-center justify-center"
              >
                <span
                  class="text-gray-600 text-sm font-header uppercase tracking-widest"
                  >Coming Soon</span
                >
              </div>
            </div>
            <div class="space-y-3">
              <h3 class="text-gray-600 font-header tracking-widest text-sm">
                HOODIE
              </h3>
              <p class="text-gray-600 font-body text-sm">₹1200</p>
            </div>
          </div>

          <div class="product-card group fade-in-section opacity-30">
            <div
              class="relative aspect-square mb-6 bg-gray-900 rounded-lg overflow-hidden"
            >
              <div
                class="w-full h-full bg-gray-800 flex items-center justify-center"
              >
                <span class="text-gray-600 text-sm font-header tracking-widest"
                  >Coming Soon</span
                >
              </div>
            </div>
            <div class="space-y-3">
              <h3 class="text-gray-600 font-header tracking-widest text-sm">
                BEANIE
              </h3>
              <p class="text-gray-600 font-body text-sm">₹400</p>
            </div>
          </div>

          <div class="product-card group fade-in-section opacity-30">
            <div
              class="relative aspect-square mb-6 bg-gray-900 rounded-lg overflow-hidden"
            >
              <div
                class="w-full h-full bg-gray-800 flex items-center justify-center"
              >
                <span class="text-gray-600 text-sm font-header tracking-widest"
                  >Coming Soon</span
                >
              </div>
            </div>
            <div class="space-y-3">
              <h3 class="text-gray-600 font-header tracking-widest text-sm">
                LONGSLEEVE
              </h3>
              <p class="text-gray-600 font-body text-sm">₹800</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-sync-surface border-t border-sync-border py-16 px-6">
      <div
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center md:items-start gap-12"
      >
        <!-- Logo -->
        <div class="text-center md:text-left">
          <h3 class="font-header text-xl font-bold tracking-widest mb-4">
            SYNC
          </h3>
          <p class="font-body text-sm">
            &copy; 2024 SYNC.<br />All Rights Reserved.
          </p>
        </div>

        <!-- Links -->
        <div
          class="flex flex-wrap justify-center md:justify-end gap-8 md:gap-16 font-header-nav text-xs"
        >
          <div class="flex flex-col space-y-4 text-center md:text-left">
            <div class="flex space-x-4 text-lg">
              <a href="#" class="hover:text-white transition-colors"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/navigation.js"></script>
    <script src="scripts/scroll-animations.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
